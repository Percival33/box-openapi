---
title: Integration Mapping

type: object

x-box-resource-id: integration_mappings
x-box-tag: integration_mappings

description: |-
  An Integration Mapping Object

required:
  - type
  - partner_item
  - box_item

allOf:
  - $ref: '#/components/schemas/IntegrationMapping--Base'
  - properties:
      type:
        type: string
        example: "integration_mapping"
        enum:
          - integration_mapping
        description: object type
        nullable: false

      partner_item:
        oneOf:
          - $ref: '#/components/schemas/IntegrationMappingPartnerItemSlack'
        description: |-
          Partner application
        nullable: false

      box_item:
        - $ref: '#/components/schemas/Folder--Mini'
        - type: object
        - description: |-
            The Box folder, to which the object from the partner app domain
            (referenced in `partner_item_id`) is mapped
        - nullable: false

      is_manually_created:
        type: boolean
        example: true
        description: |-
          Identifies whether the mapping has been manually set (as opposed to
          being automatically created)
        nullable: false

      options:
        anyOf:
          - $ref: '#/components/schemas/IntegrationMappingSlackOptions'
            description: |-
              Options of the integration mapping
            nullable: false
            example: "slack"

      created_by:
        $ref: '#/components/schemas/User--Mini'
        description: An object representing the user who created the
          integration mapping
        nullable: false

      modified_by:
        $ref: '#/components/schemas/User--Mini'
        description: An object representing the user who last modified
          the integration mapping
        example: user
        nullable: false

      created_at:
        type: string
        format: date-time
        description: |-
          When the integration mapping object was created
        example: "2012-12-12T10:53:43-08:00"
        nullable: false

      modified_at:
        type: string
        format: date-time
        description: |-
          When the integration mapping object was last modified
        example: "2012-12-12T10:53:43-08:00"
        nullable: false
