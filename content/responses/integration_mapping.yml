---
title: Integration Mapping

type: object

x-box-resource-id: integration_mapping
x-box-tag: integration_mappings
x-box-variant: standard

description: |-
  An Integration Mapping Object

allOf:
  - $ref: '#/components/schemas/IntegrationMapping--Base'
  - properties:
      type:
        type: string
        example: "integration_mapping"
        enum:
          - integration_mapping
        description: object type
        nullable: false

      partner_item:
        oneOf:
          - $ref: '#/components/schemas/IntegrationMappingPartnerItemSlack'
        nullable: false
        description: |-
          Integration mapping mapped item object for type Slack

      box_item:
        description: |-
          The Box folder, to which the object from the
          partner app domain (referenced in `partner_item_id`) is mapped
        nullable: false
        allOf:
          - $ref: '#/components/schemas/Folder--Mini'

      is_manually_created:
        type: boolean
        example: true
        description: |-
          Identifies whether the mapping has
          been manually set
          (as opposed to being automatically created)
        nullable: false

      options:
        nullable: false
        example: Slack
        description: |-
          Integration mapping options for type Slack
        anyOf:
          - $ref: '#/components/schemas/IntegrationMappingSlackOptions'

      created_by:
        description: |-
          An object representing the user who
          created the integration mapping
        nullable: false
        allOf:
          - $ref: '#/components/schemas/UserIntegrationMappings'

      modified_by:
        description: |-
            An object representing the user who
            last modified the integration mapping
        nullable: false
        allOf:
          - $ref: '#/components/schemas/UserIntegrationMappings'

      created_at:
        type: string
        format: date-time
        description: When the integration mapping object was created
        example: '2012-12-12T10:53:43-08:00'
        nullable: false

      modified_at:
        type: string
        format: date-time
        description: When the integration mapping object was last modified
        example: '2012-12-12T10:53:43-08:00'
        nullable: false

required:
  - type
  - partner_item
  - box_item
