---
title: Create a sign request

type: object

description: |-
  A request to create a sign request object

required:
  - signers

allOf:
  - $ref: '#/components/schemas/SignRequest--Base'
  - properties:
      source_files:
        type: array
        items:
          $ref: '#/components/schemas/File--Base'
        description: >-
          List of files to create a signing document from. This is
          currently limited to ten files. Only the
          ID and type fields are required
          for each file.
        maxItems: 10
        nullable: true

      template_id:
        type: string
        example: "123075213-af2c8822-3ef2-4952-8557-52d69c2fe9cb"
        description: >-
         "When a signature request is created
         from a template this field will indicate the id of that template."
        nullable: true

      signers:
        type: array
        items:
          $ref: '#/components/schemas/SignRequestCreateSigner'
        description: |-
          Array of signers for the sign request. 35 is the
          max number of signers permitted.
