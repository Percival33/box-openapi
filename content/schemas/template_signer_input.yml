---
title: Template Signer Input

type: object

description: |-
  Input created by a Signer on a Template
required:
  - page_index

allOf:
  - $ref: "#/components/schemas/SignRequestPrefillTag"
  - properties:
      type:
        type: string
        enum:
          - signature
          - date
          - text
          - checkbox
          - radio
          - dropdown
        description: >-
          Type of input
        example: text

      content_type:
        type: string
        enum:
          - signature
          - initial
          - stamp
          - date
          - checkbox
          - text
          - full_name
          - first_name
          - last_name
          - company
          - title
          - email
          - attachment
          - radio
          - dropdown
        description: >-
          Content type of input
        example: text

      is_required:
        type: boolean
        description: Whether or not the input is required.
        example: true

      page_index:
        type: integer
        description: Index of page that the input is on.
        example: 4
