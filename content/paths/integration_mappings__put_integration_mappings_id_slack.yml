---
operationId: put_integration_mappings_id_slack

summary: Update Slack integration mapping

tags:
  - integrationMappingsSlack
  - put_integration_mappings

x-box-tag: integration_mappings

x-box-scopes:
  - manage_enterprise_properties


description: |-
  Updates a Slack integration mapping.
  Supports updating the Box folder ID and options
parameters:
  - $ref: '../attributes/integration_mapping_id.yml'

requestBody:
  content:
    application/vnd.box+json:
      schema:
        type: object
        properties:
          box_item:
            nullable: false
            allOf:
              - $ref: '#/components/schemas/IntegrationMappingBoxItemSlack'
          options:
            nullable: false
            allOf:
              - $ref: '#/components/schemas/IntegrationMappingSlackOptions'
  description: |-
    At least one of `box_item` and `options` must be provided.

responses:
  200:
    description: |-
      Returns the updated integration mapping object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/IntegrationMapping'

  404:
    description: |-
      Returns a `not_found` if integration mapping
      object was not found in the database
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  400:
    description: |-
      Returns a `bad_request` if an incorrect `options` was
      supplied or the Box folder can not be mapped to this `partner_item`
      Error codes:
      `SERVICE_ACCOUNT_IS_NOT_A_COOWNER_OR_OWNER` -- service account
       doesn't have co-owner collaboration or is not an owner of
       the `box_item_id`,
      `JWT_APP_NOT_AUTHORIZED` -- JWT authorization error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
