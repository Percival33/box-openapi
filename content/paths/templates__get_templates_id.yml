---
operationId: get_templates_id

summary: Get template

tags:
  - templates

x-box-tag: templates

description: |-
  Get template details.
parameters:
  - $ref: "../attributes/template_id.yml"

responses:
  200:
    description: |-
      Returns details of a template.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Template"

  401:
    description: |-
      Returned when the access token provided in the `Authorization` header
      is not recognized or not provided.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ClientError"

  404:
    description: |-
      Returned if the template is not found or the user does not
      have access to the associated template.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ClientError"

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ClientError"
